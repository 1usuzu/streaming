                    </div>
                </div>

                <div class="controls-row">
                    <label for="room" class="sr-only">Room ID</label>
                    <input id="room" type="text" placeholder="Nháº­p Room ID" value="room1">
                    <div style="margin-left:auto;display:flex;gap:8px;">
                        <button id="start" class="primary">Báº¯t Ä‘áº§u Stream</button>

                    <div></div>

{% block scripts %}
<script>
    function getCsrfToken() {
        return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }

    const video = document.getElementById('video');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const roomInput = document.getElementById('room');
    const roomLabel = document.getElementById('room-label');

    startBtn.onclick = async () => {
        const room_id = roomInput.value.trim();
        if (!room_id) return alert('Vui lÃ²ng nháº­p Room ID!');

        startBtn.disabled = true;
        startBtn.textContent = 'Äang káº¿t ná»‘i...';

        try {
            const pc = new RTCPeerConnection();
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            video.srcObject = stream;
            stream.getTracks().forEach(track => pc.addTrack(track, stream));

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            const response = await fetch('/offer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type, room_id })
            });

            if (!response.ok) {
                const text = await response.text();
                if (response.status === 403) {
                    throw new Error('Lá»—i Quyá»n: ' + text);
                }
                throw new Error('Lá»—i mÃ¡y chá»§: ' + text);
            }

            const answer = await response.json();
            await pc.setRemoteDescription(answer);

            roomLabel.textContent = room_id;
            startBtn.textContent = 'Äang Stream';
            startBtn.classList.remove('primary');
            startBtn.classList.add('danger');
            stopBtn.disabled = false;
        } catch (err) {
            console.error(err);
            alert('Lá»—i: ' + err.message);
            startBtn.disabled = false;
            startBtn.textContent = 'Báº¯t Ä‘áº§u Stream';
        }
    };

    stopBtn.onclick = () => {
        startBtn.disabled = false;
        startBtn.textContent = 'Báº¯t Ä‘áº§u Stream';
        startBtn.classList.add('primary');
        stopBtn.disabled = true;
        roomLabel.textContent = 'room1';
        if (video && video.srcObject) {
            video.srcObject.getTracks().forEach(t => t.stop());
            video.srcObject = null;
        }
    };
</script>
{% endblock %}
