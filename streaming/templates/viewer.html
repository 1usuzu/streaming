{% extends 'base.html' %}
{% block title %}üëÄ Viewer{% endblock %}

{% block content %}

<div class="viewer-layout">

    <div class="main-content">

        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline>
            </video>
        </div>

        <div class="controls-container" style="margin-top: 24px; max-width: 100%;">
            <h2>K·∫øt n·ªëi Stream</h2>
            <label for="room" class="sr-only">Room ID</label>
            <div class="controls-row room-row">
                <input id="room" class="room-input" type="text" placeholder="Nh·∫≠p Room ID" value="room1">
                <button id="connect" class="primary">K·∫øt n·ªëi</button>
            </div>
        </div>
    </div>

    <aside class="chat-sidebar">
        <div class="chat-header">
            Tr√≤ chuy·ªán tr·ª±c ti·∫øp
        </div>

        <div class="chat-messages">
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Tr√≤ chuy·ªán...">
        </div>
    </aside>

</div>
{% endblock %}


{% block scripts %}
<script>
    function getCsrfToken() {
        return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }

    const connectBtn = document.getElementById("connect");
    const remoteVideo = document.getElementById("remoteVideo");
    const roomInput = document.getElementById("room");

    connectBtn.onclick = async () => {
        const room_id = roomInput.value.trim();
        if (!room_id) return alert("Vui l√≤ng nh·∫≠p Room ID!");

        connectBtn.disabled = true;
        connectBtn.textContent = "ƒêang k·∫øt n·ªëi...";

        try {
            const pc = new RTCPeerConnection();

            pc.ontrack = (event) => {
                console.log("Got track!", event.track.kind);
                if (remoteVideo.srcObject !== event.streams[0]) {
                    console.log("Assigning stream to video element");
                    remoteVideo.srcObject = event.streams[0];
                }

                const playPromise = remoteVideo.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error("Video playback FAILED:", error);
                    });
                }
            };

            pc.addTransceiver("video", { direction: "recvonly" });
            pc.addTransceiver("audio", { direction: "recvonly" });

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            const response = await fetch("/viewer_connect", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type, room_id })
            });

            if (!response.ok) {
                const text = await response.text();
                if (response.status === 403) {
                    throw new Error('L·ªói Quy·ªÅn: ' + text);
                }
                throw new Error("L·ªói m√°y ch·ªß: " + text);
            }

            const answer = await response.json();
            await pc.setRemoteDescription(answer);

            console.log("üëÄ Connected to room:", room_id);
            connectBtn.textContent = "ƒê√£ k·∫øt n·ªëi";
            connectBtn.style.backgroundColor = "#28a745";
            connectBtn.style.color = "#FFFFFF";

        } catch (error) {
            console.error("L·ªói khi k·∫øt n·ªëi:", error);
            alert("L·ªói: " + error.message);
            connectBtn.disabled = false;
            connectBtn.textContent = "K·∫øt n·ªëi";
        }
    };
</script>
{% endblock %}
