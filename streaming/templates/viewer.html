{% extends 'base.html' %}
{% block title %}ðŸ‘€ Viewer{% endblock %}

{% block content %}
<div class="viewer-layout">
    <div class="main-content">
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline>
            </video>
        </div>
        <div class="controls-container" style="margin-top: 24px; max-width: 100%;">
            <h2>Káº¿t ná»‘i Stream</h2>
            <label for="room" class="sr-only">Room ID</label>
            <div class="controls-row room-row">
                <input id="room" class="room-input" type="text" placeholder="Nháº­p Room ID" value="room1">
                <button id="connect" class="primary">Káº¿t ná»‘i</button>
            </div>
        </div>
    </div>

    <aside class="chat-sidebar">
        <div class="chat-header">
            TrÃ² chuyá»‡n trá»±c tiáº¿p
        </div>
        <div class="chat-messages" id="chat-messages">
        </div>
        <div class="chat-input">
            <input id="chat-input" type="text" placeholder="Nháº¥n Káº¿t ná»‘i Ä‘á»ƒ chat..." disabled>
        </div>
    </aside>
</div>
{% endblock %}

{% block scripts %}
<script>
    // === CÃC BIáº¾N ===
    const connectBtn = document.getElementById("connect");
    const remoteVideo = document.getElementById("remoteVideo");
    const roomInput = document.getElementById("room");

    // Biáº¿n cho Chat
    const chatLog = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    let chatSocket = null; // Sáº½ lÆ°u káº¿t ná»‘i WebSocket
    let peerConnection = null; // Sáº½ lÆ°u káº¿t ná»‘i WebRTC

    // === HÃ€M TRá»¢ GIÃšP ===
    function getCsrfToken() {
        return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }

    // HÃ m thÃªm tin nháº¯n vÃ o chat box
    function appendChatMessage(data) {
        const { username, message, role } = data;
        const messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message';

        const strongTag = document.createElement('strong');
        strongTag.textContent = `${username}: `;

        if (role === 'streamer') {
            strongTag.style.color = 'var(--yt-red)';
        }

        const spanTag = document.createElement('span');
        spanTag.textContent = message;

        messageDiv.appendChild(strongTag);
        messageDiv.appendChild(spanTag);
        chatLog.appendChild(messageDiv);

        chatLog.scrollTop = chatLog.scrollHeight;
    }

    // HÃ m khá»Ÿi táº¡o WebSocket
    function setupWebSocket(roomId) {
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/chat/${roomId}/`;

        chatSocket = new WebSocket(wsUrl);

        chatSocket.onopen = () => {
            console.log('Chat WebSocket connected!');
            chatInput.disabled = false; // KÃ­ch hoáº¡t Ã´ chat
            chatInput.placeholder = 'Gá»­i tin nháº¯n...';
        };

        chatSocket.onmessage = (e) => {
            // Nháº­n tin nháº¯n tá»« consumer
            const data = JSON.parse(e.data);
            appendChatMessage(data);
        };

        chatSocket.onclose = () => {
            console.error('Chat WebSocket disconnected.');
            chatInput.disabled = true;
            chatInput.placeholder = 'ÄÃ£ máº¥t káº¿t ná»‘i chat...';
        };

        chatSocket.onerror = (err) => {
            console.error('WebSocket error:', err);
        };
    }

    // === LOGIC WebRTC (Viewer) ===
    connectBtn.onclick = async () => {
        const room_id = roomInput.value.trim();
        if (!room_id) return alert("Vui lÃ²ng nháº­p Room ID!");

        connectBtn.disabled = true;
        connectBtn.textContent = "Äang káº¿t ná»‘i...";

        try {
            // 1. Khá»Ÿi táº¡o WebRTC
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    {
                        urls: 'turn:global.relay.metered.ca:80',
                        username: 'openai',
                        credential: 'openai123'
                    }
                ]
            });

            peerConnection.ontrack = (event) => {
                console.log("Got track!", event.track.kind);
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                }
                remoteVideo.play().catch(error => console.error("Video playback FAILED:", error));
            };

            peerConnection.addTransceiver("video", { direction: "recvonly" });
            peerConnection.addTransceiver("audio", { direction: "recvonly" });

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            const response = await fetch("/viewer_connect", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify({ sdp: peerConnection.localDescription.sdp, type: peerConnection.localDescription.type, room_id })
            });

            if (!response.ok) {
                const text = await response.text();
                if (response.status === 403) throw new Error('Lá»—i Quyá»n: ' + text);
                if (response.status === 404) throw new Error('KhÃ´ng tÃ¬m tháº¥y phÃ²ng: ' + text);
                throw new Error("Lá»—i mÃ¡y chá»§: " + text);
            }

            const answer = await response.json();
            await peerConnection.setRemoteDescription(answer);

            // 2. Khá»Ÿi táº¡o WebSocket SAU KHI WebRTC thÃ nh cÃ´ng
            setupWebSocket(room_id);

            // 3. Cáº­p nháº­t UI
            console.log("ðŸ‘€ Connected to room:", room_id);
            connectBtn.textContent = "ÄÃ£ káº¿t ná»‘i";
            connectBtn.style.backgroundColor = "#28a745";
            roomInput.disabled = true; // VÃ´ hiá»‡u hÃ³a input phÃ²ng

        } catch (error) {
            console.error("Lá»—i khi káº¿t ná»‘i:", error);
            alert("Lá»—i: " + error.message);
            connectBtn.disabled = false;
            connectBtn.textContent = "Káº¿t ná»‘i";
        }
    };

    // Gá»­i tin nháº¯n khi nháº¥n Enter
    chatInput.onkeypress = (e) => {
        if (e.key === 'Enter' && chatSocket && chatSocket.readyState === WebSocket.OPEN) {
            const message = chatInput.value.trim();
            if (message) {
                // Gá»­i tin nháº¯n lÃªn consumer
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                chatInput.value = ''; // XÃ³a input sau khi gá»­i
            }
        }
    };
</script>
{% endblock %}
