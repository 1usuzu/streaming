{% extends 'base.html' %}
{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div style="max-width:420px;margin:32px auto;padding:24px;background:var(--yt-surface);border-radius:8px;">
    <h2>Đăng nhập</h2>
    {% if messages %}
    <ul style="margin-bottom:12px;color:var(--yt-text-secondary);">
        {% for m in messages %}
        <li>{{ m }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <label for="id_username" class="sr-only">Username</label>
        <input id="id_username" name="username" type="text" placeholder="Tên đăng nhập" required
            style="margin-bottom:12px;">
        <label for="id_password" class="sr-only">Password</label>
        <input id="id_password" name="password" type="password" placeholder="Mật khẩu" required
            style="margin-bottom:12px;">
        <div style="display:flex;gap:8px;align-items:center;">
            <button type="submit" class="primary">Đăng nhập</button>
            <a href="{% url 'register' %}" style="color:var(--yt-text-secondary);margin-left:8px;">Đăng ký</a>
        </div>
    </form>
</div>
{% endblock %}
